<div class="grid formgrid p-fluid">
    <div class="col-12 mb-12 lg:col-12 lg:mb-2 py-3">
        <p-card>
            <div class="grid formgrid p-fluid">
                <div class="col-12 mb-12 lg:col-9 lg:mb-2 py-3">
                    <span class="p-float-label">
                        <input id="nombre" type="text" pInputText [(ngModel)]="nombreProducto">
                        <label for="nombre">nombre</label>
                    </span>
                </div>
                <p-button label="Agregar" icon="pi pi-plus" iconPos="left" (onClick)="agregar()"
                    class="col-12 md:col-3 py-3"></p-button>
            </div>
        </p-card>

    </div>
</div>
<div class="grid formgrid p-fluid">

    <div class="col-12 mb-12 lg:col-9 lg:mb-2 py-3">
        <p-card>
            <p-table [value]="carrito" [tableStyle]="{'min-width': '50rem'}">

                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th>Nombre </th>
                        <th>Precio</th>

                        <th>descripci√≥n</th>
                        <th>eliminar</th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product let-columns="columns">
                    <tr>
                        <td>{{product.nombre}}</td>
                        <td>{{product.precio | currency:'USD'}}</td>

                        <td>{{product.descripcion}}</td>
                        <td><button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                (click)="quitar(product)"></button></td>



                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </div>
    <div class="col-12 mb-12 lg:col-3 lg:mb-2 py-3">
        <p-card>
            <div class="grid formgrid p-fluid">
                <div class="col-12 mb-12 lg:col-4 lg:mb-2 py-3">
                    <h3>Total</h3>
                </div>
                <div class="col-12 mb-12 lg:col-6 lg:mb-2 py-3">
                    <h4>{{total}}</h4>
                </div>
            </div>
        </p-card>
    </div>
</div>
